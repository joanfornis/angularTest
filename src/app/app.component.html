<app-header></app-header>

<div class="container">
    <router-outlet></router-outlet>


    <h1>PRUEBA FILTRO ANGULAR</h1>

    <mat-form-field class="example-form-field">
        <mat-label>Escribe para filtrar</mat-label>
        <input matInput type="text" type="text" name="search" [(ngModel)]="searchText" autocomplete="off">
        <button mat-button *ngIf="searchText" matSuffix mat-icon-button aria-label="Clear" (click)="searchText=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    
    <mat-card *ngFor="let card of cards | filter:searchText">
        <mat-card-title *ngIf="card.title">{{card.title}}</mat-card-title>
        <mat-card-content>
            <p *ngIf="card.paragraph">{{card.paragraph}}</p>
        </mat-card-content>
        <button *ngIf="card.button" routerLink="{{card.button.link}}" mat-flat-button color="accent">{{card.button.text}}</button>
    </mat-card>

</div>

<app-footer></app-footer>
